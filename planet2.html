    <link rel="stylesheet" href="./css/ad.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="Логотип Planet Audio">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="./audio-planet.html">Дом</a></li>

                    <li><a href="./index.html" id="logout">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="image-frame">   
                <img src="./images/Africa_and_Europe_from_a_Million_Miles_Away.png" alt="Изображение Юпитера" class="planet-image">
                <h1>Звук Земли</h1>
                <div class="audio-controls">
                    <button class="control-button" id="rewindButton">
                        <img src="./images/skip.png" alt="Rewind" style="transform: scaleX(-1);"  >
                    </button>
                    <button class="control-button" id="playButton">
                        <img src="./images/play.png" alt="Play">
                    </button>
                    <button class="control-button" id="pauseButton" style="display: none;">
                        <img src="./images/pause.png" alt="Pause">
                    </button>
                    <button class="control-button" id="forwardButton">
                        <img src="./images/skip.png" alt="Forward" >
                    </button>
                </div>
        
                <div class="audio-progress">
                    <input type="range" id="audioSlider" min="0" max="100" value="0">
                </div>
        
                <a href="./images/zebla.mp3" download class="download-button">Скачать</a>
            </div>
        
            <audio id="audioPlayer">
                <source src="./images/zebla.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает элемент audio.
            </audio>
        </div>
        

            </div>
        </div>
    </main>
</div> 
    <script src="./js/auth.js"></script>
    <footer>
        <div class="social-links">
            <a href="https://t.me/+2k2uLserH4xkYjcy" class="svg-button" target="_blank">

            </a>
            <a href="https://www.youtube.com/@mrsamrusseng" class="svg-button" target="_blank">
                <img src="./images/you.svg" alt="YouTube"> YouTube-Канал
            </a>

            
                <a href="https://discord.gg/4g6TFC75G3" class="svg-button" target="_blank">
                    <img src="./images/discord.svg" alt="Telegram"> Дискорд-Игровой
                </a>
        </div>
    </footer>
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");
        const rewindButton = document.getElementById("rewindButton");
        const forwardButton = document.getElementById("forwardButton");
        const audioSlider = document.getElementById("audioSlider");
        
    
        playButton.addEventListener("click", () => {
            audioPlayer.play();
            playButton.style.display = "none";
            pauseButton.style.display = "inline-block";
        });
        
      
        pauseButton.addEventListener("click", () => {
            audioPlayer.pause();
            pauseButton.style.display = "none";
            playButton.style.display = "inline-block";
        });
        
 
        rewindButton.addEventListener("click", () => {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5);
        });
        
      
        forwardButton.addEventListener("click", () => {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5);
        });
        
    
        audioPlayer.addEventListener("timeupdate", () => {
            audioSlider.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        });
        
       
        audioSlider.addEventListener("input", () => {
            audioPlayer.currentTime = (audioSlider.value / 100) * audioPlayer.duration;
        });
    </script>

</body>
</html>
